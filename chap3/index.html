<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 手机端自适应关键 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 心理健康 </title>

    <style>
        /* 页面整体样式 */
        body {
            margin: 0;
            padding: 40px 0;       
            min-height: 100vh;     
        
            background-color: #FFF0F5;
        
            display: flex;
            justify-content: center;
            align-items: flex-start;
        
            font-family:
                -apple-system,
                BlinkMacSystemFont,
                "PingFang SC",
                "Microsoft YaHei",
                sans-serif;
        }


        /* 页面内容容器（用于竖向排列） */
        .container {
            padding-top: 56px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        /* 标题样式 */
        h1 {
            color: #FFC0CB;
            font-size: clamp(24px, 6vw, 48px);
            font-weight: 600;
            letter-spacing: 4px;
            margin: 0;
            text-align: center;
        }

        /* 按钮样式 */
        .nav-btn {
            width: 220px;
            padding: 16px 0;          
        
            background-color: #FFFACD;
            color: #B5A18A;
        
            font-size: 18px;          
            letter-spacing: 2.5px;    
            line-height: 1.4;        
        
            border: none;
            border-radius: 14px;     
        
            cursor: pointer;
            text-align: center;
        }


        /* 悬停效果（很轻） */
        .nav-btn:hover {
            opacity: 0.85;
        }

        /* 右上角返回按钮 */
        .back-btn {
            position: fixed;
            top: 16px;
            right: 16px;
        
            padding: 8px 14px;
            font-size: 14px;
            letter-spacing: 1px;
        
            background-color: #FFE7EF;
            color: #FFB4BD;
        
            border: none;
            border-radius: 999px;   
        
            cursor: pointer;
            z-index: 1000;          
        
            opacity: 0.9;
        }
        
        /* 轻微悬停反馈 */
        .back-btn:hover {
            opacity: 1;
        }

    </style>
</head>

<body>
    <button class="back-btn" onclick="location.href='/'">
        主页面
    </button>

    <div class="container">
        <h1>那你喜欢猪吗？有多喜欢？</h1>

        <button class="nav-btn" onclick="location.href='like/'">
            A. 超级超级喜欢
        </button>

        <button class="nav-btn" onclick="location.href='like/'">
            B. 非常非常喜欢
        </button>

        <button class="nav-btn" onclick="location.href='like/'">
            C. 一万分的喜欢
        </button>

        <button class="nav-btn" onclick="location.href='heng/'">
            D. 就一点点喜欢吧！
        </button>
    </div>
</body>
</html>
