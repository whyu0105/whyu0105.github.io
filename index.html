<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 手机端自适应关键 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猪猪饲养手册</title>

    <style>
        /* 页面整体样式 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;

            background-color: #FFF0F5;

            /* 使用 Flex 实现水平居中（横着排版） */
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center;     /* 垂直居中 */

            font-family: 
                -apple-system, 
                BlinkMacSystemFont, 
                "PingFang SC", 
                "Microsoft YaHei", 
                sans-serif;
        }

        /* 标题文字样式 */
        h1 {
            color: #FFC0CB;
            font-size: clamp(24px, 6vw, 48px); /* 手机端自适应字体 */
            font-weight: 600;
            letter-spacing: 4px;
            margin: 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>猪猪饲养手册</h1>
</body>
</html>
