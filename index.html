<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 手机端自适应关键 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猪猪饲养手册</title>

    <style>
        /* 页面整体样式 */
        body {
            margin: 0;
            padding: 40px 0;        /* 给上下留空间 */
            min-height: 100vh;      /* 不是强制 height */
        
            background-color: #FFF0F5;
        
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 改这里！ */
        
            font-family:
                -apple-system,
                BlinkMacSystemFont,
                "PingFang SC",
                "Microsoft YaHei",
                sans-serif;
        }


        /* 页面内容容器（用于竖向排列） */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        /* 标题样式 */
        h1 {
            color: #FFC0CB;
            font-size: clamp(24px, 6vw, 48px);
            font-weight: 600;
            letter-spacing: 4px;
            margin: 0;
            text-align: center;
        }

        /* 按钮样式 */
        .nav-btn {
            width: 220px;
            padding: 16px 0;          /* 稍微加高按钮 */
        
            background-color: #FFFACD;
            color: #B5A18A;
        
            font-size: 18px;          /* 字体变大 */
            letter-spacing: 2.5px;    /* 间距微调更舒展 */
            line-height: 1.4;         /* 让字不挤 */
        
            border: none;
            border-radius: 14px;      /* 圆角略增，匹配“大一点”的感觉 */
        
            cursor: pointer;
            text-align: center;
        }


        /* 悬停效果（很轻） */
        .nav-btn:hover {
            opacity: 0.85;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>猪猪饲养手册</h1>

        <button class="nav-btn" onclick="location.href='chap1/'">
            chapter 1 猪の诞生
        </button>

        <button class="nav-btn" onclick="location.href='chap2/'">
            chapter 2 成长经历
        </button>

        <button class="nav-btn" onclick="location.href='chap3/'">
            chapter 3 心理健康
        </button>

        <button class="nav-btn" onclick="location.href='chap4/'">
            chapter 4 猪之作品
        </button>
    </div>
</body>
</html>
