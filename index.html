<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 手机端自适应关键 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猪猪饲养手册</title>

    <style>
        /* 页面整体样式 */
        body {
            margin: 0;
            padding: 40px 0;        /* 给上下留空间 */
            min-height: 100vh;      /* 不是强制 height */
        
            background-color: #FFF0F5;
        
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 改这里！ */
        
            font-family:
                -apple-system,
                BlinkMacSystemFont,
                "PingFang SC",
                "Microsoft YaHei",
                sans-serif;
        }
        #pwd {
          width: 220px;
          max-width: 80vw;
          padding: 12px 14px;
          font-size: 16px;
          border-radius: 12px;
          border: 4px solid #FFC0CB;
          outline: none;
        }
        
        #pwd:focus {
          border-color: #FF92A5;
          box-shadow: 0 0 0 3px rgba(255,105,180,0.2);
        }
        
        #pwd::placeholder {
          color: #aaa;
        }

        .text {
            color: #777;
            font-size: 17px;
            font-weight: 400;
            line-height: 1.7;
            letter-spacing: 1px;
            text-align: center;
        }

        /* 页面内容容器（用于竖向排列） */
        .container {
            padding-top: 56px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        /* 标题样式 */
        h1 {
            color: #FFC0CB;
            font-size: clamp(24px, 6vw, 48px);
            font-weight: 600;
            letter-spacing: 4px;
            margin: 0;
            text-align: center;
        }

        /* 按钮样式 */
        .nav-btn {
            width: 220px;
            padding: 15px 0;          /* 稍微加高按钮 */
        
            background-color: #FFFACD;
            color: #B5A18A;
        
            font-size: 18px;          /* 字体变大 */
            letter-spacing: 2.5px;    /* 间距微调更舒展 */
            line-height: 1.4;         /* 让字不挤 */
        
            border: none;
            border-radius: 14px;      /* 圆角略增，匹配“大一点”的感觉 */
        
            cursor: pointer;
            text-align: center;
        }


        /* 悬停效果（很轻） */
        .nav-btn:hover {
            opacity: 0.85;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>猪猪饲养手册</h1>

        <p class="text"> 请输入密码~ </p>
        <input id="pwd" type="password" placeholder="Password">
        <button class="nav-btn" onclick="check()">确认</button>
        <p id="msg" style="color:#777; font-size:17px;"></p>
        </div>

        <script>
        function check() {
            const pwd = document.getElementById("pwd").value;
            if (pwd === "50105002") {
                window.location.href = "site/index.html";
            } else {
                document.getElementById("msg").innerText = "密码错误";
            }
        }
        </script>

    </div>
</body>
</html>
